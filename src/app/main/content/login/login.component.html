<div id="login" fxLayout="column" fusePerfectScrollbar>

  <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

      <div id="login-form" *fuseIfOnDom [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

          <div class="logo">
              <img src="assets/images/logos/fuse.svg">
          </div>

          <div class="title">Inspxo</div>
          <form name="loginForm" [formGroup]="loginForm" (ngSubmit)="loginclick()" novalidate>
              <mat-form-field>
                  <input matInput  type="text" placeholder="Username" [(ngModel)]="username" formControlName="username">
                  <mat-error *ngIf="loginFormErrors.username.required">
                    Username is required
                  </mat-error>                
              </mat-form-field>

              <mat-form-field>
                  <input matInput type="password" placeholder="Password" formControlName="password">
                  <mat-error *ngIf="loginFormErrors.password.required">
                      Password is required
                  </mat-error>
              </mat-form-field>
              <mat-form-field>
                <input matInput type="text" placeholder="Account ID" formControlName="accountid">
                <mat-error *ngIf="loginFormErrors.accountid.required">
                    Account ID is required
                </mat-error>
            </mat-form-field>

              <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
                   fxLayoutAlign="space-between center">
                  <!-- <mat-checkbox class="remember-me" aria-label="Remember Me">
                      Remember Me
                  </mat-checkbox> -->
                  <div class="title" style="visibility: hidden;">Training vedio help</div> 
                  <div class="titleright">
                        <a class="forgot-password" [routerLink]="'/ForgotPassword'">
                            Forgot Password?
                        </a>
                  </div>
                
              </div>

              <button mat-raised-button color="accent" class="submit-button" aria-label="LOG IN"
              [disabled]="loginForm.invalid" type="submit">
                  LOGIN
              </button>
              <div fxLayout="column" fxLayoutAlign="start center">
                 <p style="color:red">{{result}}</p>  
              </div>
          </form>

          <div class="separator">
              <span class="text">OR</span>
          </div>         
          <div class="register" fxLayout="column" fxLayoutAlign="center center">
                <span color="accent" class="text">Login With Social Media</span>
            </div>
          <div fxLayout="column" fxLayoutAlign="start center">
             <button mat-raised-button class="google" (click)="socialSignIn('google')" >              
                 Google 
             </button>
            <button mat-raised-button class="facebook" (click)="socialSignIn('facebook')">
                 facebook
            </button>
            <button mat-raised-button class="wechat">
                  Wechat
            </button>
        </div>
          <div class="register" fxLayout="column" fxLayoutAlign="center center">
              <span class="text">Don't have an account?</span>
              <a class="link" [routerLink]="'/Register'">Sign Up</a>
          </div>

      </div>

  </div>

</div>
