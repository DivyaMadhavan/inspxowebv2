<div id="product" class="page-layout carded fullwidth" fusePerfectScrollbar>

  <!-- TOP BACKGROUND -->
  <div class="top-bg mat-accent-bg"></div>
  <!-- / TOP BACKGROUND -->

  <!-- CENTER -->
  <div class="center">

      <!-- HEADER -->
      <div class="header white-fg" fxLayout="row" fxLayoutAlign="space-between center">

          <!-- APP TITLE -->
          <div fxLayout="row" fxLayoutAlign="start center">

              <button class="mr-0 mr-sm-16" mat-icon-button [routerLink]="'/apps/usermanagement/users'">
                  <mat-icon>arrow_back</mat-icon>
              </button>

              <div class="product-image mr-8 mr-sm-16" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                  <img *ngIf="product.images[0]" [src]="product.images[0].url">
                  <img *ngIf="!product.images[0]" [src]="'assets/images/ecommerce/product-image-placeholder.png'">
              </div>

              <div fxLayout="column" fxLayoutAlign="start start"
                   *fuseIfOnDom [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                  <div class="h2" *ngIf="pageType ==='edit'">
                      {{product.firstname}}
                  </div>
                  <div class="h2" *ngIf="pageType ==='new'">
                      New User
                  </div>
                  <div class="subtitle secondary-text">
                      <span>User Details</span>
                  </div>
              </div>
          </div>
          <!-- / APP TITLE -->

          <button mat-raised-button
                  class="save-product-button mat-white-bg mt-16 mt-sm-0"
                  [disabled]="productForm.invalid"
                  *ngIf="pageType ==='new'" (click)="addProduct()">
              <span>ADD</span>
          </button>

          <button mat-raised-button
                  class="save-product-button mat-white-bg mt-16 mt-sm-0"
                  [disabled]="productForm.invalid || productForm.pristine"
                  *ngIf="pageType ==='edit'" (click)="saveProduct()">
              <span>SAVE CHANGES</span>
          </button>
      </div>
      <!-- / HEADER -->

      <!-- CONTENT CARD -->
      <div class="content-card mat-white-bg">
          <!-- CONTENT -->
          <div class="content">
              <form name="productForm" [formGroup]="productForm" class="product w-100-p" fxLayout="column" fxFlex>
                        <div class="tab-content p-24" fusePerfectScrollbar>
                            <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
                              <mat-form-field class="w-40-p">
                                  <input matInput
                                         name="firstname"
                                         formControlName="firstname"
                                         placeholder="First Name"
                                         required>
                              </mat-form-field>
                              <div class="w-20-p"> </div>
                              <mat-form-field class="w-40-p">
                                  <input matInput
                                            name="lastname"
                                            formControlName="lastname"
                                            placeholder="Last Name"
                                            required>                               
                              </mat-form-field>
                              </div>
                              <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
                                <mat-form-field class="w-40-p">
                                    <input matInput
                                           name="rolename"
                                           formControlName="rolename"
                                           placeholder="role"
                                           required>
                                </mat-form-field>
                                <div class="w-20-p"> </div>
                                <mat-form-field class="w-40-p">
                                    <input matInput
                                              name="emailid"
                                              formControlName="emailid"
                                              placeholder="Email ID"
                                              required>                               
                                </mat-form-field>
                                </div>
                                <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
                                    <mat-form-field class="w-40-p">
                                        <input matInput
                                               name="username"
                                               formControlName="username"
                                               placeholder="User Name"
                                               required>
                                    </mat-form-field>
                                    <div class="w-20-p"> </div>
                                    <mat-form-field class="w-40-p">
                                        <input matInput
                                                  name="password" type="password"
                                                  formControlName="password"
                                                  placeholder="Password"
                                                  required>                               
                                    </mat-form-field>
                                    </div>
                                    <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
                                        <mat-form-field class="w-40-p">
                                            <input matInput
                                                   name="organization"
                                                   formControlName="organization"
                                                   placeholder="Organization"
                                                   required>
                                        </mat-form-field>
                                        <div class="w-20-p"> </div>
                                        <!-- <mat-form-field class="w-40-p">
                                            <input matInput
                                                      name="usertype"
                                                      formControlName="usertype"
                                                      placeholder="User Type"
                                                      required>                               
                                        </mat-form-field> -->
                                 </div>
                                 <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
                                        <mat-form-field class="w-40-p">
                                                <input matInput
                                                          name="phone"
                                                          formControlName="phone"
                                                          placeholder="Phone Number"
                                                          required>                               
                                            </mat-form-field>
                                             <div class="w-20-p"> </div>
                                    <mat-form-field class="w-40-p">
                                        <input matInput
                                               name="userstatus"
                                               formControlName="userstatus"
                                               placeholder="status"
                                               required>
                                     </mat-form-field>
                                    </div>
                                     <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
                                    <mat-form-field class="w-80-p">
                                        <input matInput
                                                  name="address"
                                                  formControlName="address"
                                                  placeholder="Address"
                                                  required>                               
                                    </mat-form-field>
                                    <div class="w-20-p">
                                        <div class="terms" fxLayout="row" fxLayoutAlign="center center">
                                       
                                            <!-- <a href="" ng-click="termsandconditions()">click</a> -->
                                            <button mat-raised-button color="accent"  (click)="openmap()">Open map</button>
                                        </div>
                                    </div>
                                   
                          </div>
                   </div> 
              </form>
          </div>
          <!-- / CONTENT -->
      </div>
      <!-- / CONTENT CARD -->

  </div>
  <!-- / CENTER -->
</div>
